<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>IOT</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<!-- 	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css" />
 	<link rel="icon" type="image/png" href="images/logo.png" />-->
</head>

<body>
	<section class="container">
		<section class=flex-element >

<!----------------Barre----------------->
            <section class="containerParties">
                <section id="hauteur_Bar">
                    <div class="container_TextBarre">
                        <p id="TextBarre">Mode automatique</p>
                        <div class="container_Bar" id="container_Bar">
                            <div class="button_Bar">
                            </div>
                        </div>
                    </div>
                </section>
            </section>
<!----------------Button------------------>
            <section class="containerParties">

                <div class="container_2Boutons">
                    <div class="container_Bouton" id="temp">
                        <button type="Température" value="Température" class ="boutonchoix" id="btnTempérature">
                            <p class="Titre_détails">Température</p>
                            <div class="detailsRow">
                                <p class="Resultat_details" id="valeurtemp">22</p>
                                <p class="Resultat_Unite">°</p>
                            </div>
                        </button>
                    </div>
                    <div class="container_Bouton" id="humidite">
                        <button type="Humidité" value="Humidité" class ="boutonchoix" id="btnHumidité">
                            <p class="Titre_détails">Humidité</p>
                            <div class="detailsRow">
                                <p class="Resultat_details" id="valeurhumidite">60</p>
                                <p class="Resultat_Unite">%</p>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="container_2Boutons">
                    <div class="container_Bouton" id="lumiere">
                        <button type="Lumière" value="Lumière" class="boutonchoix" id="btnLumière"><p class="Resultat_details">  
                            <p class="Titre_détails">Lumière</p>
                            <div class="detailsRow">
                                <p class="Resultat_details" id="valeurlumiere">100</p>
                                <p class="Resultat_Unite">Lumens</p>
                            </div>
                            </button>
                    </div>
                    <div class="container_Bouton" id="parametres">
                        <button type="Autre" value="Autre" class ="boutonchoix" id="btnAutre">
                            <p class="Titre_détails">Paramètres</p>
                        </button>
                    </div>
                </div>
		    </section>
            
		</section>
    </section>
    <script src="main.js"></script>
</body>
</html>
